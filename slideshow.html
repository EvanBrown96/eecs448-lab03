<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Image Slideshow</title>
  </head>
  <body style="background-color: lightblue;">

    <div class=container>
      <nav class="navbar navbar-light">
        <a class="navbar-brand" href="/~e329b498/"><h1>Evan's Home</h1></a>
        <a href="/~e329b498/eecs448/index.html" class="nav-item nav-link">Password</a>

        <a href="/~e329b498/eecs448/profile.html" class="nav-item nav-link">Profile</a>
        <a href="/~e329b498/eecs448/css-manipulation.html" class="nav-item nav-link">CSS Manipulation</a>
      </nav>
    </div>

    <div class="container" style="background-color: navy; padding: 2vw; border-radius: 1vw; text-align: center;">

      <div style="display: flex; flex-direction: row;">
        <button type="button" class="btn-success" style="width: 5%" onclick="prevImage();">Prev</button>
        <img id="display-main" style="width: 90%; height: 70vh"/>
        <button type="button" class="btn-success" style="width: 5%" onclick="nextImage();">Next</button>
      </div>

      <a href="https://www.pexels.com/public-domain-images/">Image Source</a>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>

      let image_list = ["/~e329b498/eecs448/slideshow-images/bikeman.jpeg",
                        "/~e329b498/eecs448/slideshow-images/pineapple.jpeg",
                        "/~e329b498/eecs448/slideshow-images/dog.jpeg",
                        "/~e329b498/eecs448/slideshow-images/pumpkin.jpeg",
                        "/~e329b498/eecs448/slideshow-images/dog2.jpeg"];
      let image_index = 0;

      let image_elem = document.getElementById('display-main');

      function nextImage(){
        image_index++;
        if(image_index >= image_list.length){
          image_index = 0;
        }

        updateImage();
      }

      function prevImage(){
        image_index--;
        if(image_index < image_list.length){
          image_index = 0;
        }

        updateImage();
      }

      function updateImage(){
        image_elem.setAttribute("src", image_list[image_index]);
      }

      updateImage();

    </script>
  </body>
</html>
