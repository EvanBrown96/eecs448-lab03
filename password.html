<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Password Submit Form</title>
  </head>
  <body style="background-color: lightblue;">

    <div class=container>
      <nav class="navbar navbar-light">
        <a class="navbar-brand" href="/~e329b498/"><h1>Evan's Home</h1></a>
        <a href="/~e329b498/eecs448/password.html" class="nav-item nav-link">Password</a>
        <a href="/~e329b498/eecs448/slideshow.html" class="nav-item nav-link">Slideshow</a>
        <a href="/~e329b498/eecs448/profile.html" class="nav-item nav-link">Profile</a>
        <a href="/~e329b498/eecs448/css-manipulation.html" class="nav-item nav-link">CSS Manipulation</a>
      </nav>
    </div>

    <div class="container" style="background-color: navy; padding: 2vw; border-radius: 1vw">
      <form>
        <input type="password" class="form-control" id="password1" placeholder="Enter Password" />
        <input type="password" class="form-control" id="password2" placeholder="Repeat Password" />

        <div style="text-align: center; padding-top:10px">
          <button type="button" class="btn-primary" style="width:100%" onclick="validatePasswords()">Submit</button>
        </div>

      </form>
    </div>

    <div class="modal fade bg-success" tabindex="-1" role="dialog" id="success-modal">

      <div class="modal-dialog" role="document">

        <div class="modal-content">

          <div class="modal-header">
            <h3 class="modal-title">Success!</h3>
          </div>

          <div class="modal-body">
            <p>Good job, you managed to enter passwords that match and are at least 8 characters.</p>
          </div>

        </div>

      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>

      let pass1_elem = $("#password1");
      let pass2_elem = $("#password2");
      let success = $("#success-modal");

      function validatePasswords(){

        let error = false;

        if(pass1_elem.val() != pass2_elem.val()){
          errorField(pass2_elem, "Passwords do not match!");
          error = true;
        }
        else{
          resetField(pass2_elem);
        }

        if(pass1_elem.val().length < 8){
          errorField(pass1_elem, "Must be at least 8 characters!");
          error = true;
        }
        else{
          resetField(pass1_elem);
        }

        if(!error){
          success.modal('show');
        }
      }

      function resetField(elem){
        elem.popover('hide');
        elem.css("borderColor", "#ced4da");
        elem.css("backgroundColor", "white");
      }

      function errorField(elem, error_text){
        elem.popover({content: error_text, placement: "right", trigger: "manual"});
        elem.popover('show');
        elem.css("borderColor", "red");
        elem.css("backgroundColor", "lightcoral");
      }

    </script>
  </body>
</html>
